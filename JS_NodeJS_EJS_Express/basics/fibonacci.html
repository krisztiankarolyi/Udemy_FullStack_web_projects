<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sorozat</title>
    <style>
        p{
            color: white;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: justify;
            line-height: 2rem;
            width: 75%;
            margin: auto;
        }
        body{
            color: white;
            background-color: #333;
            padding: 50px 0;
        }
        img{
            margin-left: 25%;
            height: 250px;

        }
        img:hover{
            height: 100%;
        }

    </style>
</head>
<body>
    <h2>Fibonacci Sorozat Generátor</h2>
    <img src="fibonacci.png"> <br>
    <label for="num">Add meg a Fibonacci-sorozat hosszát:</label>
    <input type="number" id="num" min="1" value="10">
    <button onclick="generateFibonacci()">Generálás</button>

    <h2>Eredmény:</h2>
    <p  id="result"></p>

    <script>
        function Fibonacci(n) {
            n = Math.min(n, 500)
            if (n == 1)
                return [0];
            if (n == 2)
                return [0, 1];
            else {
                let output = [0, 1];
                for (let i = 2; i < n; i++) {
                    output.push(output[output.length - 2] + output[output.length - 1]);
                }
                return output;
            }
        }

        function generateFibonacci() {
            const num = document.getElementById('num').value;
            const fibonacciSequence = Fibonacci(Number(num));
            document.getElementById('result').textContent = fibonacciSequence.join(', ');
        }
    </script>
</body>
</html>
